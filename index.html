<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip8 Emu</title>
  </head>
  <body>
    <header class="hero">
      <h1>Chip8 Emulator</h1>
      <h6>By: StanTheMackiar</h6>
    </header>

    <section id="app">
      <div class="bar">
        <input
          hidden
          type="file"
          id="romInput"
          accept=".c8,.ch8,application/octet-stream"
        />
        <button id="loadBtn">Load ROM</button>

        <section id="controls">
          <button id="resetBtn">Reset</button>
          <button id="pauseBtn">Pause</button>
          <button id="stopBtn">Stop</button>
        </section>
      </div>

      <section id="emu-info">
        <h6 id="rom-name"></h6>
        <h6 id="emu-status">Status: <span id="emu-status-text"></span></h6>
      </section>

      <canvas></canvas>

      <div id="volume-container">
        <input
          type="range"
          id="volume-input"
          min="0"
          max="1"
          value="0.5"
          step="0.01"
        />
      </div>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
